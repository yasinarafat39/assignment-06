<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Daily Sun BD</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <!-- stylesheet -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- fontAwosome -->
    <script src="https://kit.fontawesome.com/bf73c86e77.js" crossorigin="anonymous"></script>
    <!-- Google font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Great+Vibes&family=Itim&family=Manrope&display=swap');
    </style>
</head>

<body class="bg-light fontManrope">
    <header class="container">
        <!-- Navbar start -->
        <nav class="navbar navbar-expand-lg bg-light py-0 border-bottom">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold fontGreatVibes" href="#">The Daily <span class="text-warning">Sun</span>
                    BD</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    </ul>
                    <span class="navbar-text">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 fw-bold">
                            <li class="nav-item">
                                <a class="nav-link active text-warning" aria-current="page" href="index.html">News</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-warning" href="#">Blog</a>
                            </li>
                            <a class="navbar-brand me-0" href="#">
                                <img src="images/ffff.jpg" alt="" class="rounded-circle border" width="30" height="28">
                            </a>
                        </ul>
                    </span>
                </div>
            </div>
        </nav>

        <div id="news-category-container" class="d-flex justify-content-lg-between justify-content-sm-evenly px-3 py-3 fontManrope">
            <a class="nav-link navTextColor" href="#">Home</a>
            <a class="nav-link navTextColor" id="category-01" href="#">Breaking news</a>
            <a class="nav-link navTextColor" id="category-02" href="#">Regular news</a>
            <a class="nav-link navTextColor" id="category-03" href="#">International news</a>
            <a class="nav-link navTextColor" id="category-04" href="#">Sports</a>
            <a class="nav-link navTextColor" id="category-05" href="#">Entertainment</a>
            <a class="nav-link navTextColor" id="category-06" href="#">Cultur</a>
            <a class="nav-link navTextColor" id="category-07" href="#">Arts</a>
            <a class="nav-link navTextColor" href="#">All news</a>
        </div>
        <!-- Navbar End -->
    </header>

    <main class="container">
        <!-- item found section -->
        <section>
            <div class="bg-white rounded-3 p-3 my-4 mt-3 ">
                <span class="fw-semibold"> <span id="total-item">0</span> item found for category <span id="category-name">Home</span></span>
            </div>
        </section>

        <!-- Error message -->
        <section>
            <div id="error_message" class="text-center text-warning my-5 d-none">
                <h3>No news found.</h3>
            </div>
        </section>

        <!-- news section -->
        <section>
            <div id="news-container">

            </div>
        </section>

         
        
         

        <!-- Modal -->
        <div class="modal fade" id="newsDetailsModal" tabindex="-1" aria-labelledby="newsDetailsModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title fw-bold text-center" id="newsDetailsModalLabel"> </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="modal-body" class="modal-body">
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-warning" data-bs-dismiss="modal">Close</button>
                        
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- footer section -->
    <footer>
        <section class="bg-white py-3 container border-top">
            <p class="text-center fw-semibold opacity-75">Copyright 2023 The Daily Sun BD</p>
        </section>
    </footer>


    <!-- all Script link below -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/news.js"></script>
</body>

</html>
